<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <img src="assets/images/logo.png" alt="logo-amazon" id="logo-head" />
    </header>

    <nav id="nav-bar">
      <ul>
        <li class="items-bar"><a href="#">All</a></li>
        <li class="items-bar"><a href="#">Today's deals </a></li>
        <li class="items-bar"><a href="#">Customer Service </a></li>
        <li class="items-bar"><a href="#">Registry</a></li>
        <li class="items-bar"><a href="#"> Gift Cards </a></li>
        <li class="items-bar"><a href="#">Sell </a></li>
      </ul>
    </nav>

    <main id="main">

      <div id="orange-bar" class="margini">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <section class="holiday-gift">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </section>

      <section class="margini immagini4">
        <div class="frase-link">
          <p>Find the perfect gift</p>
          <a href="#">Shop now </a>
        </div>

        <div class="flex">
          <img src="assets/images/img_1.jpg" alt="tablet" />
          <img src="assets/images/img_2.jpg" alt="Scrivania con computer" />
          <img src="assets/images/img_3.jpg" alt="Orologi" />
          <img src="assets/images/img_4.jpg" alt="Cane e Gatto" />
        </div>
      </section>

      <section class="margini altezza-immagine">
        <img src="assets/images/img_9.png" alt="visore" />

        <div class="frase-link-immagini">
          <p>Play the gifting game</p>
          <a href="#"> Shop gaming</a>
        </div>

      </section>

      <section class="margini altezza-immagine">
        <img src="assets/images/img_10.png" alt="cuffie e occhiali" />
       
        <div class="frase-link-immagini">
          <p>The sound of cheer</p>
          <a href="#"> Shop Audio & Accessories</a>
        </div>

      </section>
    </main>
<!-- ho messo questo div fuori per permettere
     al pusante di prendere tutto lo schermo
    ed evitare che prenda il padding del main -->
    <div id="back-to-top">
      <p><a href="#header">Back to top </a></p>
    </div>

    <footer id="footer">
      <img src="assets/images/logo.png" alt="logo-amazon" id="logo-footer" />
    </footer>
  </body>
</html>
