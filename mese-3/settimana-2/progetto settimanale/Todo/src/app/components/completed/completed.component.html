<div *ngIf="!todos.length" class="container-loading">
 <p class="loading">La pagina sta caricando...</p>
</div>
<div *ngIf="todos.length" class="container-page">
  <h2 class="page-title"> TASK COMPLETATI </h2>
</div>
<div *ngFor="let t of todos" class="container-todo">
  <p class="todo">--{{ t.title }}--</p>
  <div class="container-button">
    <a class="button blue" (click)="toggleComplete(t)">Non Completato</a>
    <a (click)="elimina(t.id)" class="button red">Elimina</a>
  </div>
</div>
