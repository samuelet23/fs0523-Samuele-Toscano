<div class="row">
  <div *ngFor="let prodotto of preferiti " class="card m-3 border border-black">
    <img [src]="prodotto.images[0]" class="card-img-top" alt="{{ prodotto.title }}">
    <div class="card-body p-3">
      <h5 class="card-title">{{ prodotto.title }}</h5>
      <p class="card-text">{{ prodotto.description }}</p>
      <p class="card-text">Prezzo: {{ prodotto.price | currency }}</p>
    </div>
    <div class="p-3">
      <p class="card-text">Rating: {{ prodotto.rating }}</p>
    </div>
    <div>
      <button class="btn btn-danger" (click)="rimuovi(prodotto)">Rimuovi</button>
    </div>
  </div>
</div>
