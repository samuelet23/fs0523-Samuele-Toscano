<div class="container sfondo welcome">
<div class="mt-3">

  <h2 class="text-white fw-bold text-center">Le città consigliate da SummerNow:</h2>


  <div class="card m-3 card text-white text-center p-0 ">
    <img src="https://mediaim.expedia.com/destination/1/672823e0094c57068624499cbddfb91f.jpg" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ meteoCt.name | uppercase }} </h5>
        <p class="card-text">Temperatura: {{ meteoCt.main.temp }}°C</p>
        <p class="card-text">Oggi a {{meteoCt.name}}: {{ meteoCt.weather[0].description }}</p>
        <p (click)="add()" class="btn-add pointer">Aggiungi ai preferiti <i class="bi bi-heart"></i></p>
        <p class="btn-add pointer">Scopri di più su {{meteoCt.name}} <a [routerLink]="'/city/' + meteoCt.id" ><i class="bi bi-eye-fill"></i></a></p>
        <p  class="card-text "><small class="text-body-white">Last updated 3 mins ago</small></p>
      </div>
    </div>

  </div>
