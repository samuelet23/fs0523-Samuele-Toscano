<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="container">
    <h3 class="text-center">EFFETTUA IL LOGIN</h3>

    <div class="col-auto my-2">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <div *ngIf="isChecked('email')">
        <div class="alert alert-danger my-1" role="alert">
          Scrivi l'email nel formato corretto
        </div>
      </div>
    </div>

    <div class="col-auto my-2">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div *ngIf="isChecked('password')">
        <div class="alert alert-danger my-1" role="alert">
          Ãˆ richiesta una password
        </div>
      </div>
    </div>

    <div class="col-auto my-2">
      <button type="submit" class="btn btn-success mb-3" [disabled]="loginForm.invalid">Confirm identity</button>
      <p class="text-start">Non sei registrato?<a routerLink="/auth/register">Registrati qui</a></p>
    </div>
  </div>
</form>
