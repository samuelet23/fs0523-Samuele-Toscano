<div class="sfondo">
<nav class="navbar navbar-expand-lg  nav-sfondo">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/welcome"><img src="../../../../assets/mockup/logo (2).png" alt="logo"
        class="logo"></a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse " [ngClass]="{'show': isNavbarOpen}" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-sm-start  align-items-lg-center">
        <li class="nav-item" *ngIf="isIn">
          <a class="nav-link  pointer text-black my-2" routerLink="/welcome"><i class="bi bi-house-door-fill"></i>Home</a>
        </li>
        <li class="nav-item" *ngIf="isIn">
          <a class="nav-link  pointer text-black" (click)="toggleHeart()" >
            <i [class]="isHeartFilled ? 'bi bi-heart-fill' : 'bi bi-heart'"></i> Preferiti
          </a>
        </li>

        <li class="nav-item" *ngIf="!isIn">
          <a class="nav-link" routerLink="/home">Torna alla pagina iniziale <i class="bi bi-house-door-fill"></i></a>
        </li>

        <li class="nav-item" *ngIf="!isIn">
          <a class="nav-link pointer text-black" routerLink="/auth/login">Vai al Login <i
              class="bi bi-box-arrow-in-right"></i></a>
        </li>
        <li class="nav-item" *ngIf="isIn">
          <a class="nav-link pointer text-black" (click)="logout()"><i class="bi bi-box-arrow-left"></i> Logout
          </a>
        </li>
      </ul>
      <form class="d-flex position-relative" role="search" (ngSubmit)="creaCard()" *ngIf="isIn">
        <input class="form-control me-2" type="search" placeholder="Cerca una città" aria-label="Search"
          [(ngModel)]="city" (input)="onSearchInput()" name="searchTerm" />
        <div *ngIf="suggerimenti.length > 0" class="suggerimenti">
          <ul>
            <li *ngFor="let ricerca of suggerimenti" (click)="selectSuggestion(ricerca)" class="suggerimento">
              {{ ricerca }}
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-dark " type="submit">Cerca</button>


      </form>
    </div>
  </div>
</nav>

<div *ngIf="isCliccked">
  <div class="card m-3 card text-white text-center p-0">
    <div class="d-flex title-group justify-content-around m-2">
      <h5 *ngIf="meteo.name" class="card-title fs-1">{{ meteo.name  }}</h5>
      <p class="card-text fs-1">{{ meteo.weather[0].description }}</p>
    </div>
    <div class="d-flex btn-group justify-content-around m-2">
      <p class="btn-add">Scopri di più su {{meteo.name}} <a [routerLink]="'/city/' + meteo.id" ><i class="bi bi-eye-fill text-black"></i></a></p>
      <p class="btn-add" (click)="add()">Aggiungi ai preferiti <a routerLink="/preferiti"><i class="bi bi-heart text-black"></i></a></p>
    </div>
</div>
</div>
  <router-outlet>

  </router-outlet>
</div>
